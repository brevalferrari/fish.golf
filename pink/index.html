<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Anti-AI meta tags from https://github.com/healsdata/ai-training-opt-out -->
        <!-- The Common Crawl dataset. Used by GPT-3 (and GPT-3.5) and available for others. -->
        <meta name="CCBot" content="nofollow" />
        <!-- Used by DeviantArt, ArtStation, etc. based on opt-in or opt-out -->
        <meta name="robots" content="noai, noimageai" />
        <!-- TDM Metadata in HTML Content -->
        <meta name="tdm-reservation" content="1" />

        <link
            rel="stylesheet"
            href="https://unpkg.com/simpledotcss/simple.min.css"
        />
        <link rel="stylesheet" href="index.css" />

        <script
            type="text/javascript"
            src="https://chir.ag/projects/ntc/ntc.js"
        ></script>
        <script type="text/javascript" src="index.js"></script>

        <link rel="icon" href="https://fish.golf/fish.svg" />
        <title>Pink Fish Golf</title>
    </head>

    <body>
        <header>
            <h1 id="title">Pick a Pink</h1>
            <p id="subtitle"></p>
        </header>
        <main>
            <h2>Fight!</h2>
            <p>
                <script>
                    for (var i = 0; i < 9; i++)
                        document.write("very long text ");
                </script>
            </p>
            <figure>
                <img
                    id="pic"
                    src="https://fish.golf/pink/img/full-begin.png"
                    alt="two stick figures, right one is dangerously pink"
                />
                <figcaption id="caption" style="text-align: left"></figcaption>
            </figure>
            <p id="color-picker">
                <label>Quick, pick a color :</label>
                <input
                    type="color"
                    id="color-input"
                    value="#123456"
                    onchange="results()"
                />
            </p>
        </main>

        <footer>
            <p>pink Â®</p>
            <a href="#" onclick="rotate_title()">doink</a>
        </footer>
    </body>
</html>
