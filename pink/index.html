<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="https://fish.golf/fish.svg" />

        <!-- preload -->
        <link
            rel="preload"
            href="https://chir.ag/projects/ntc/ntc.js"
            as="script"
        />
        <link
            rel="preload"
            href="https://unpkg.com/simpledotcss/simple.min.css"
            as="style"
        />
        <link rel="preload" href="jsconfetti.js" as="style" />
        <link rel="preload" href="index.css" as="style" />
        <link rel="preload" href="index.js" as="script" />
        <link
            rel="preload"
            href="img/full-begin.png"
            as="image"
            type="image/png"
        />
        <link
            rel="preload"
            href="img/full-draw.png"
            as="image"
            type="image/png"
        />
        <link
            rel="preload"
            href="img/full-black.png"
            as="image"
            type="image/png"
        />
        <link
            rel="preload"
            href="img/full-retreat.png"
            as="image"
            type="image/png"
        />
        <link
            rel="preload"
            href="img/full-win.png"
            as="image"
            type="image/png"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Anti-AI meta tags from https://github.com/healsdata/ai-training-opt-out -->
        <!-- The Common Crawl dataset. Used by GPT-3 (and GPT-3.5) and available for others. -->
        <meta name="CCBot" content="nofollow" />
        <!-- Used by DeviantArt, ArtStation, etc. based on opt-in or opt-out -->
        <meta name="robots" content="noai, noimageai" />
        <!-- TDM Metadata in HTML Content -->
        <meta name="tdm-reservation" content="1" />

        <link
            rel="stylesheet"
            href="https://unpkg.com/simpledotcss/simple.min.css"
        />
        <link rel="stylesheet" href="index.css" />

        <title>Pink Fish Golf</title>
    </head>

    <body>
        <img
            id="flag"
            src="https://dclu0bpcdglik.cloudfront.net/images/01F8JV8ZQA3P8TY28EWNHCE61Z-flag.png"
        />
        <header>
            <h1 id="title">Pick a Pink</h1>
            <p id="subtitle"></p>
        </header>
        <main>
            <h2>Fight!</h2>
            <p>
                <script>
                    for (var i = 0; i < 9; i++)
                        document.write("very long text ");
                </script>
            </p>
            <figure>
                <img
                    id="pic"
                    src="img/full-begin.png"
                    alt="two stick figures, right one is dangerously pink"
                />
                <figcaption id="caption" style="text-align: left"></figcaption>
            </figure>
            <p id="color-picker">
                <label>Quick, pick a color :</label>
                <input
                    type="color"
                    id="color-input"
                    value="#123456"
                    onchange="results()"
                />
            </p>
            <h1 id="results"></h1>
        </main>

        <footer>
            <p>pink Â®</p>
            <a href="#" onclick="rotate_title()">doink</a>
        </footer>
        <!-- STAND PROUD -->
        <script>
            const gay_rights = "human rights";
        </script>
        <a
            href="https://www.hrw.org/topic/lgbt-rights"
            target="_blank"
            id="prideflag"
        >
            <img
                src="img/prideflag.svg"
                width="120"
                height="120"
                alt="progressive pride flag"
            />
        </a>
    </body>
    <script src="jsconfetti.js"></script>
    <script
        type="text/javascript"
        src="https://chir.ag/projects/ntc/ntc.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
</html>
