    <body>
        <h1 id="title">Freaky</h1>
        <div id="window" class="window" style="width: 300px">
            <div class="title-bar">
                <div class="title-bar-text">Unbelievable</div>
                <div class="title-bar-controls">
                    <button
                        aria-label="Minimize"
                        onclick="add_entry('AD HOMINEM (x00508008)')"
                    ></button>
                    <button
                        aria-label="Maximize"
                        onclick="add_entry('RED HERRING (x98466)')"
                    ></button>
                    <button
                        aria-label="Close"
                        onclick="add_entry('AD POPULUM (x984651)')"
                    ></button>
                </div>
            </div>
            <div class="window-body">
                <p>Look at this progress bar :</p>
                <div
                    class="progress-indicator segmented"
                    style="
                        appearance: none;
                        border: none;
                        border-radius: 0;
                        box-shadow:
                            inset -2px -2px #dfdfdf,
                            inset 2px 2px grey;
                        box-sizing: border-box;
                        height: 32px;
                        padding: 4px;
                        position: relative;
                    "
                >
                    <span
                        id="bar"
                        class="progress-indicator-bar"
                        style="
                            display: block;
                            height: 100%;
                            background-color: transparent;
                            background-image: linear-gradient(
                                90deg,
                                navy 16px,
                                transparent 0 2px
                            );
                            background-repeat: repeat;
                            background-size: 18px 100%;
                            animation-duration: 7s;
                            animation-iteration-count: infinite;
                            animation-name: fillin;
                            animation-direction: alternate;
                            animation-timing-function: linear;
                        "
                    />
                </div>
                <section class="field-row" style="justify-content: flex-end">
                    <button onclick="add_entry('COPE (x00005)')">OK</button>
                    <button onclick="add_entry('DISBELIEF (x00608960)')">
                        What
                    </button>
                </section>
            </div>
        </div>
        i
        <div class="field-row" style="width: 300px">
            <label for="range22">Here:</label>
            <label for="range23">Less</label>
            <input
                id="range23"
                type="range"
                min="1"
                max="15"
                value="5"
                oninput="update_speed()"
            />
            <label for="range24">More</label>
        </div>
        <p>Log :</p>
        <div
            class="sunken-panel"
            style="height: fit-content; overflow-y: hidden; width: fit-content"
        >
            <table class="interactive" id="myTable">
                <thead>
                    <tr>
                        <th>Command</th>
                        <th>iuhfukyg</th>
                        <th>Time number</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script>
            document
                .querySelectorAll("table.interactive")
                .forEach((element) => {
                    element.addEventListener("click", (event) => {
                        const highlightedClass = "highlighted";
                        const isRow = (element) =>
                            element.tagName === "TR" &&
                            element.parentElement.tagName === "TBODY";
                        const newlySelectedRow = event
                            .composedPath()
                            .find(isRow);
                        const previouslySelectedRow = Array.from(
                            newlySelectedRow.parentElement.children,
                        )
                            .filter(isRow)
                            .find((element) =>
                                element.classList.contains(highlightedClass),
                            );
                        if (previouslySelectedRow) {
                            previouslySelectedRow.classList.toggle(
                                highlightedClass,
                            );
                        }

                        if (newlySelectedRow) {
                            newlySelectedRow.classList.toggle(highlightedClass);
                        }
                        add_entry("DONT_CLICK_ME (x66666)");
                    });
                });
        </script>
        <div
            id="center"
            class="center invisible"
            style="
                color: white;
                background: transparent;
                transition:
                    visibility 5s ease-in,
                    opacity 5s ease-in;
            "
        >
            <h1 class="rainbow rainbow_text_animated">LOOK WHAT YOU'VE DONE</h1>
        </div>
    </body>
